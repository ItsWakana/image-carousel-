<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="slide" data-slide="1" data-visibility="true"><img src="landscape1.jpg"></div>
        <div class="slide" data-slide="2" data-visibility="false"><img src="landscape2.jpg"></div>
        <div class="slide" data-slide="3" data-visibility="false"><img src="landscape3.jpg"></div>
    </div>
    <button class="carousel-button" data-carousel-button="prev">Previous</button>
    <button class="carousel-button" data-carousel-button="next">Next</button>
</body>
</html>
