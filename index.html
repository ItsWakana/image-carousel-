<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="slide" data-visibility="true"><img src="landscape1.jpg"></div>
        <div class="slide" data-visibility="false"><img src="landscape2.jpg"></div>
        <div class="slide" data-visibility="false"><img src="landscape3.jpg"></div>
        <div class="arrows">
            <img src="arrow.svg" class="left-arrow" data-carousel-button="prev">
            <img src="arrow.svg" class="right-arrow" data-carousel-button="next">
        </div>

        <div class="dots">
            <div class="dot" data-selected="true"></div>
            <div class="dot" data-selected="false"></div>
            <div class="dot" data-selected="false"></div>
        </div>


    </div>

</body>
</html>
